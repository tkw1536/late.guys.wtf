<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}

body {
    color: white;
    min-height: 100vh;
    background: #333;
}

h1 {
    margin-left: auto;
    margin-right: auto;
    margin-top: 1em;
    margin-bottom: 1em;

    text-align: center;
}

footer {
    font-size: small;
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translate(-50%, -50%);
}
footer, footer a {
    color: gray;
}

.container {
    margin: auto;
    position: relative;
    width: 400px;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
}
  
.spinBtn {
    position: absolute;
    width: 60px;
    height: 60px;
    background: #fff;
    border-radius: 50%;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    text-transform: uppercase;
    font-weight: 600;
    color: #333;
    letter-spacing: .1em;
    border: 4px solid rgba(0, 0, 0, 0.75);
    cursor: pointer;
    user-select: none;
}
  
.spinBtn::before {
    content: '';
    position: absolute;
    top: -28px;
    width: 20px;
    height: 30px;
    background: #fff;
    clip-path: polygon(50% 0%, 15% 100%, 85% 100%);
}
  
.wheel {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #333;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 0 0 5px #333,
    0 0 0 15px #fff,
    0 0 0 18px #111;
    transition: transform 5s ease-in-out;
}

.wheel div {
    position: absolute;
    width: 50%;
    height: 50%;
    background: var(--clr);
    transform-origin: bottom right;
    transform: rotate(calc(45deg * var(--i)));
    clip-path: polygon(0 0, 56% 0, 100% 100%, 0 56%);
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    cursor: pointer;
}
.wheel div::after {
    position: relative;
    transform: rotate(45deg);
    font-size: 2em;
    font-weight: 700;
    color: black;
    content: "Yes";
}
</style>
<h1>Will my <em>DB</em> train be late?</h1>
<br>
<div class="container">
  <div class="spinBtn">Spin</div>
  <div class="wheel">
    <div class="number" style="--i:1;--clr:#007FFF"></div>
    <div class="number" style="--i:2;--clr:#00FFFF"></div>
    <div class="number" style="--i:3;--clr:#00FF7F"></div>
    <div class="number" style="--i:4;--clr:#00FF00"></div>
    <div class="number" style="--i:5;--clr:#7FFF00"></div>
    <div class="number" style="--i:6;--clr:#FFFF00"></div>
    <div class="number" style="--i:7;--clr:#FF7F00"></div>
    <div class="number" style="--i:8;--clr:#FF0000"></div>
  </div>
</div>
<footer>
    <script src="https://inform.everyone.wtf/legal.min.js"></script>
</footer>
<script>
  let wheel = document.querySelector('.wheel');
    let spinBtn = document.querySelector('.spinBtn');
    let value = Math.ceil(Math.random() * 3600);

    spinBtn.onclick = function() {
        wheel.style.transform = "rotate(" + value + "deg)";
        value += Math.ceil(Math.random() * 3600);
    }
</script>
